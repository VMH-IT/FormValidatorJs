<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Register Member</h3>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Ex: Vo Minh Hoang" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="Ex: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" placeholder="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm password</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Confirm password" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Sign Up</button>
    </form>

  </div>
  <script src="./validator.js"></script>
  <script>
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.minLength('#password', 6),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirmed('#password_confirmation', () => {
          return document.querySelector('#form-1 #password').value;
        }, "Re-entered password is incorrect"),
      ],
      onSubmit: (data) => {
        console.log(data);
      }
    });
  </script>
</body>

</html>
